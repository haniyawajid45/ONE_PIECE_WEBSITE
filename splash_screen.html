<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Splash Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
            /* Changed font */
        }

        #splash-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            /* Start invisible */
            animation: fadeIn 2s ease-in-out forwards;
            /* Image fade-in */
        }

        #splash-text {
            font-size: 6em;
            /* Increased size */
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            position: absolute;
            /* Position the text */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center the text */
            opacity: 0;
            /* Start invisible */
            animation: fadeInScale 2.5s ease-in-out forwards,
                glow 3s infinite alternate;
            /* Text fade-in, scale, and glow */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #9b0101, 0 0 40px #9b0101, 0 0 50px #9b0101, 0 0 60px #e60073, 0 0 70px #e60073;
            }

            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #9b0101, 0 0 40px #9b0101, 0 0 50px #9b0101, 0 0 60px #9b0101, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }
    </style>
</head>

<body>

    <img id="splash-image" src="images/splash_screenn.jpg" alt="One Piece Splash Screen">
    <div id="splash-text">ONE PIECE</div>

    <script>
        setTimeout(function () {
            window.location.href = "home_screen.html";
        }, 3500); // Adjusted delay
    </script>
</body>

</html>
